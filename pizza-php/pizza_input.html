    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-300">
      <div class="flex flex-col bg-white px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md">
          <div class="font-medium self-center text-xl sm:text-2xl uppercase text-gray-800">
              Insert Pizza
          </div>

          <div class="mt-5">
              <form action="#">
                  <div class="flex flex-col mb-6">
                      <label for="name" class="mb-1 text-xs sm:text-sm text-gray-600">
                          Name:
                      </label>
                      <div class="relative">
                          <input id="name" type="text" name="name"
                          class="text-sm sm:text-base placeholder-gray-500 pl-2 rounded-lg border border-gray-400 w-full py-2"
                          placeholder="Enter Pizza Name" />
                      </div>
                  </div>

                  <div class="flex flex-col mb-6">
                      <label for="image" class="mb-1 text-xs sm:text-sm text-gray-600">
                          Pizza Image:
                      </label>
                      <div class="relative">
                          <input type="file" id="formFile" name="photo"
                          class="text-sm sm:text-base placeholder-gray-500 pl-2 rounded-lg border border-gray-400 w-full py-2"
                          placeholder="E-Mail Address" />
                      </div>
                  </div>

                  <div class="flex flex-col mb-6">
                      <label for="category" class="mb-1 text-xs sm:text-sm text-gray-600">
                          Pizza Category:
                      </label>
                      <div class="relative">
                        <select name="pizza category" id="category" class="text-sm sm:text-base placeholder-gray-500 pl-2 rounded-lg border border-gray-400 w-full py-2">
                          <option value="first">First</option>
                          <option value="second">Second</option>
                          <option value="third">Third</option>
                        </select>
                      </div>
                  </div>

                  <div class="flex flex-col mb-6">
                      <label for="type" class="mb-1 text-xs sm:text-sm text-gray-600">
                          Pizza Type:
                      </label>
                      <div class="relative">
                        <select name="pizza type" id="type_v" class="text-sm sm:text-base placeholder-gray-500 pl-2 rounded-lg border border-gray-400 w-full py-2">
                          <option value="veg">Veg</option>
                          <option value="nonveg">Non Veg</option>
                        </select>
                      </div>
                  </div>

                  <div class="flex w-full">
                      <button type="submit"
                      class="flex items-center justify-center text-white text-sm bg-orange-500 hover:scale-105 rounded py-2 w-full">
                      INSERT
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
