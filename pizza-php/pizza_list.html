<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin(Pizza List)</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="\css\style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="flex justify-between bg-#F6E7D0">
        <img src="images/PizzaWala.png" class="-mt-6 ml-20 w-48 pt-3 hover:scale-110">
        <ul class="px-28 py-4 flex space-x-6 justify-end">
            <li class="cursor-pointer mt-14 font-bold text-xl hover:scale-110">Admin</li>
            <li class="cursor-pointer mt-14 font-bold text-xl hover:scale-110">Log out</li>
        </ul>
    </nav>

    <nav class="flex justify-center -mt-10 font-bold text-2xl">
        ADMIN PANEL
    </nav>

    <div class="flex flex-wrap py-4">
        <div class="w-full px-4">
            <nav class="relative flex flex-wrap items-center justify-between px-2 py-3 bg-pink-400 rounded-lg border-2 border-black">
                <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
                    <div class="w-full relative flex justify-between lg:w-auto px-4 lg:static lg:block lg:justify-start">
                        <button
                            class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
                            type="button">
                            <span class="block relative w-6 h-px rounded-sm bg-black"></span>
                            <span class="block relative w-6 h-px rounded-sm bg-black mt-1"></span>
                            <span class="block relative w-6 h-px rounded-sm bg-black mt-1"></span>
                        </button>
                    </div>
                    <div class="flex lg:flex-grow items-center" id="example-navbar-info">
                        <ul class="flex flex-col lg:flex-row list-none ml-auto">
                            <li>
                                <a class="px-3 py-1 flex items-center text-sm uppercase font-bold leading-snug text-black hover:underline"
                                    href="#pablo">
                                    user list
                                </a>
                            </li>
                            <li>
                                <a class="px-3 py-0 flex items-center text-lg uppercase font-bold leading-snug text-black hover:underline"
                                    href="#pablo">
                                    pizza list
                                </a>
                            </li>
                            <li>
                                <a class="px-3 py-1 flex items-center text-sm uppercase font-bold leading-snug text-black hover:underline"
                                    href="#pablo">
                                    add pizza
                                </a>
                            </li>
                            <li>
                                <a class="px-3 py-1 flex items-center text-sm uppercase font-bold leading-snug text-black hover:underline"
                                    href="#pablo">
                                    order list
                                </a>
                            </li>
                            <li>
                                <a class="px-3 pr-2 py-1 flex items-center text-sm uppercase font-bold leading-snug text-black hover:underline"
                                    href="#pablo">
                                    messages
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
<span class="flex font-bold text-xl justify-center ">
    PIZZAS LIST
</span>

    <div class="flex flex-col px-2">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-4 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full text-center">
                <thead class="border-2 border-white bg-black">
                    
                  <tr>
                    <th scope="col" class="text-base font-medium text-white px-6 py-3">
                      Pizza Id
                    </th>
                    <th scope="col" class="text-base font-medium text-white px-6 py-3">
                      Name
                    </th>
                    <th scope="col" class="text-base font-medium text-white px-6 py-3">
                      Size
                    </th>
                    <th scope="col" class="text-base font-medium text-white px-6 py-3">
                      Prices
                    </th>
                    <th scope="col" class="text-base font-medium text-white px-6 py-3">
                      Category
                    </th>
                    <th scope="col" class="text-base font-medium text-white px-6 py-3">
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="bg-white border-b">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1</td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      chheesse
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      small
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      500
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      veg
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap space-x-2">
                      <button class="rounded inline-flex items-center hover:scale-110">
                          <img src="images/delete.png" class="h-4 w-4">
                        </button>
                        <button class="rounded inline-flex items-center hover:scale-110">
                          <img src="images/edit.png" class="h-4 w-4">
                        </button>
                  </td>
                  </tr class="bg-white border-b">
                  <tr class="bg-white border-b">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">2</td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      chicken fry
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      large
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      800
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      non-veg 
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap space-x-2">
                        <button class="rounded inline-flex items-center hover:scale-110">
                            <img src="images/delete.png" class="h-4 w-4">
                          </button>
                          <button class="rounded inline-flex items-center hover:scale-110">
                            <img src="images/edit.png" class="h-4 w-4">
                          </button>
                    </td>
                  </tr>
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
